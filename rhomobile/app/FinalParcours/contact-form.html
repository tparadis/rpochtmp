<div class="dialog">
  <h1><font color="clack">Signalement</font></h1>
  <form action="#" novalidate>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Selectionner un Sujet" class="form-control">
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Description" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Annuler</button>
      <button class="btn btn-primary" type="submit">Envoyer</button>
    </div>
  </form>
</div>
<script src="/public/customjs/signalement.js" type="text/javascript"></script>
